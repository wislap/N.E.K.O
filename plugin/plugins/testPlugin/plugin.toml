[plugin]
name = "Test Plugin"
description = "Minimal plugin used for local testing, no required input"
version = "0.1.0"
id = "testPlugin"
entry = "plugins.testPlugin:HelloPlugin"

[plugin.author]

[plugin.sdk]
recommended = ">=0.1.0,<0.2.0"
supported = ">=0.1.0,<0.3.0"
untested = ">=0.3.0,<0.4.0"
conflicts = [
    "<0.1.0",
    ">=0.4.0",
]

[debug.timer]
enable = false
interval_seconds = 3
burst_size = 2
max_count = 5

[debug.config]
enable = false
include_values = false

[debug.memory]
enable = false
lanlan_name = "test"
query = "hello"
timeout = 5.0

[debug.messages]
enable = true
delay_seconds = 5.0
plugin_id = "*"
max_count = 50
priority_min = 0
source = ""
timeout = 5.0
