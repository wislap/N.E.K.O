[plugin]
id = "web_interface"
name = "Web Interface Plugin"
description = "一个提供 FastAPI Web 界面的插件，显示消息和状态信息"
version = "1.0.0"
entry = "plugins.web_interface:WebInterfacePlugin"

[plugin.author]
# name = "Plugin Author Name"
# email = "author@example.com"

[plugin.sdk]
# 推荐使用的 SDK 版本范围
recommended = ">=0.1.0,<0.2.0"
# 完全支持的 SDK 版本范围（必须满足或落在 untested 范围）
supported = ">=0.1.0,<0.3.0"
# 未经过完整测试但允许加载的范围（会告警）
untested = ">=0.3.0,<0.4.0"
# 明确冲突的范围（命中即拒绝加载）
conflicts = ["<0.1.0", ">=0.4.0"]

[[plugin.dependency]]
id = "timer_service"
recommended = ">=1.0.0,<2.0.0"
supported = ">=1.0.0,<3.0.0"
untested = ">=3.0.0,<4.0.0"  # 必须字段
conflicts = ["<1.0.0", ">=4.0.0"]
