    <style>

        .editor {

        .editor-title {

        #memory-file-content {

        .editor-actions {

        .btn {

        .btn:active {

        .tips-container {

        }

        .tip-item {

        }

        .tip-item:last-child {
            margin-bottom: 0;
        }

        .tip-icon {
            font-size: 1.2em;
            margin-right: 10px;
            flex-shrink: 0;
            margin-top: 1px;
        }

        .tip-text {
            color: #2c3e50;

        }
    </style>
    <style>
        .cat-btn {

            /* margin: 0 auto 6px auto; */

            background: #e6f0ff;

        .cat-btn:hover,
        .file-list li.selected .cat-btn {

            color: #fff;

        }

        .review-toggle {

        .review-toggle-title {

        .toggle-switch {

        }

        .toggle-switch input {
            opacity: 0;

            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;

        input:checked+.toggle-slider {
            background-color: #4f8cff;
        }

        input:checked+.toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-label {

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="tips-container">
            <div class="tip-item">
                <span class="tip-icon">ğŸ’¡</span>
                <span class="tip-text" data-i18n="memory.tip1">åˆšåˆšç»“æŸçš„å¯¹è¯å†…å®¹è¦ç¨ç­‰ç‰‡åˆ»æ‰ä¼šè½½å…¥ï¼Œå¯ä»¥é‡æ–°ç‚¹å‡»çŒ«å¨˜åç§°åˆ·æ–°ã€‚</span>
            </div>
            <div class="tip-item">
                <span class="tip-icon">ğŸ’»</span>
                <span class="tip-text" data-i18n="memory.tip2">Appç‰ˆé€€å‡ºæ—¶ï¼Œè¯·ä»ç³»ç»Ÿæ‰˜ç›˜åŒºå³é”®é€€å‡ºè®°å¿†ç®¡ç†ã€‚</span>
            </div>
        </div>
        <div class="header">
            <span class="title" data-i18n="memory.title">è®°å¿†æ•´ç†</span>
            <button class="close-btn" onclick="closeMemoryBrowser()" data-i18n="memory.close">å…³é—­</button>
        </div>
        <div class="main">
            <div class="file-list">
                <div class="file-list-title" data-i18n="memory.catgirlMemory">çŒ«å¨˜è®°å¿†åº“</div>
                <ul id="memory-file-list"></ul>
                <div class="review-toggle">

    <script>
        let currentMemoryFile = null;
        async function loadMemoryFileList() {
            const ul = document.getElementById('memory-file-list');
            ul.innerHTML = `<li style="color:#888;">${window.t ? window.t('memory.loading') : 'åŠ è½½ä¸­...'}</li>`;
            try {
                const resp = await fetch('/api/memory/recent_files');
                const data = await resp.json();
                ul.innerHTML = '';
                if (data.files && data.files.length) {
                    // è·å–å½“å‰çŒ«å¨˜åç§°
                    let currentCatgirl = null;
                    try {
                        const catgirlResp = await fetch('/api/characters/current_catgirl');
                        const catgirlData = await catgirlResp.json();
                        currentCatgirl = catgirlData.current_catgirl || null;
                    } catch (e) {
                        console.error('è·å–å½“å‰çŒ«å¨˜å¤±è´¥:', e);
                    }

                    let foundCurrentCatgirl = false;
                    data.files.forEach(f => {
                        // æå–çŒ«å¨˜å
                        let match = f.match(/^recent_(.+)\.json$/);
                        let catName = match ? match[1] : f;
                        const li = document.createElement('li');
                        // æŒ‰é’®æ ·å¼ï¼ˆä½¿ç”¨ DOM APIï¼Œé¿å…æ’å…¥æœªè½¬ä¹‰å†…å®¹ï¼‰
                        const btn = document.createElement('button');
                        btn.className = 'cat-btn';
                        btn.setAttribute('data-filename', f);
                        btn.setAttribute('data-catname', catName);
                        btn.textContent = catName;
                        btn.addEventListener('click', () => selectMemoryFile(f, li, catName));
                        li.appendChild(btn);
                        li.onclick = () => selectMemoryFile(f, li, catName);
                        ul.appendChild(li);

                        // å¦‚æœæ˜¯å½“å‰çŒ«å¨˜ï¼Œè‡ªåŠ¨é€‰æ‹©
                        if (currentCatgirl && catName === currentCatgirl && !foundCurrentCatgirl) {
                            foundCurrentCatgirl = true;
                            // å»¶è¿Ÿä¸€ä¸‹ç¡®ä¿DOMå·²æ¸²æŸ“
                            setTimeout(() => {
                                selectMemoryFile(f, li, catName);
                            }, 100);
                        }
                    });
                } else {
                    ul.innerHTML = `<li style="color:#888;">${window.t ? window.t('memory.noFiles') : 'æ— æ–‡ä»¶'}</li>`;
                }
            } catch (e) {
                ul.innerHTML = `<li style="color:#e74c3c;">${window.t ? window.t('memory.loadFailed') : 'åŠ è½½å¤±è´¥'}</li>`;
            }
        }

        let chatData = [];
        let currentCatName = '';

        function renderChatEdit() {
            const div = document.getElementById('memory-chat-edit');
            // æ¸…ç©ºå¹¶ä½¿ç”¨ DOM API æ¸²æŸ“æ¯ä¸€æ¡æ¶ˆæ¯ï¼Œé¿å…å°†æœªè½¬ä¹‰çš„ç”¨æˆ·æ•°æ®æ’å…¥åˆ° HTML ä¸­
            while (div.firstChild) div.removeChild(div.firstChild);
            chatData.forEach((msg, i) => {
                const container = document.createElement('div');
                container.style.marginBottom = '12px';

                if (msg.role === 'system') {
                    let text = msg.text || '';
                    // å»æ‰å‰ç¼€"å…ˆå‰å¯¹è¯çš„å¤‡å¿˜å½•: "
                    const memoPrefix = window.t ? window.t('memory.previousMemo') : 'å…ˆå‰å¯¹è¯çš„å¤‡å¿˜å½•: ';
                    if (text.startsWith(memoPrefix)) {
                        text = text.slice(memoPrefix.length);
                    }

                    const prefixSpan = document.createElement('span');
                    prefixSpan.style.color = '#888';
                    prefixSpan.textContent = memoPrefix;
                    container.appendChild(prefixSpan);
                    container.appendChild(document.createElement('br'));

                    const ta = document.createElement('textarea');
                    ta.style.width = '90%';
                    ta.style.minHeight = '96px';
                    ta.style.maxWidth = '98%';
                    ta.style.fontSize = '1em';
                    ta.style.padding = '6px 8px';
                    ta.style.borderRadius = '6px';
                    ta.style.border = '1px solid #ccc';
                    ta.style.resize = 'vertical';
                    ta.style.boxSizing = 'border-box';
                    ta.value = text;
                    ta.addEventListener('change', function () { updateSystemContent(i, this.value); });
                    container.appendChild(ta);
                } else if (msg.role === 'ai') {
                    // æå–æ—¶é—´æˆ³å’Œæ­£æ–‡ï¼Œå¥å£®å¤„ç†
                    const m = msg.text.match(/^(\[[^\]]+\])([\s\S]*)$/);
                    if (m) {
                        const timeDiv = document.createElement('div');
                        timeDiv.style.color = '#888';
                        timeDiv.style.fontSize = '0.95em';
                        timeDiv.style.marginBottom = '2px';
                        timeDiv.textContent = m[1];
                        container.appendChild(timeDiv);
                    }
                    const catLabel = currentCatName ? currentCatName : 'AI';
                    const bold = document.createElement('b');
                    bold.textContent = catLabel + 'ï¼š';
                    container.appendChild(bold);

                    const content = (m && m[2]) ? (m[2] || '').trim() : msg.text;
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.style.width = '60%';
                    input.value = content;
                    input.addEventListener('change', function () { updateAIContent(i, this.value); });
                    container.appendChild(input);

                    const delBtn = document.createElement('button');
                    delBtn.style.marginLeft = '8px';
                    delBtn.textContent = window.t ? window.t('memory.delete') : 'åˆ é™¤';
                    delBtn.addEventListener('click', function () { deleteChat(i); });
                    container.appendChild(delBtn);
                } else {
                    const bold = document.createElement('b');
                    bold.textContent = window.t ? window.t('memory.me') : 'æˆ‘ï¼š';
                    container.appendChild(bold);

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.style.width = '60%';
                    input.value = msg.text;
                    input.addEventListener('change', function () { chatData[i].text = this.value; });
                    container.appendChild(input);

                    const delBtn = document.createElement('button');
                    delBtn.style.marginLeft = '8px';
                    delBtn.textContent = window.t ? window.t('memory.delete') : 'åˆ é™¤';
                    delBtn.addEventListener('click', function () { deleteChat(i); });
                    container.appendChild(delBtn);
                }

                div.appendChild(container);
            });
        }

        function deleteChat(idx) {
            chatData.splice(idx, 1);
            renderChatEdit();
        }
        // æ–°å¢ï¼šAIè¾“å…¥æ¡†å†…å®¹å˜æ›´æ—¶ï¼Œè‡ªåŠ¨æ‹¼æ¥æ—¶é—´æˆ³
        function updateAIContent(idx, value) {
            const msg = chatData[idx];
            const m = msg.text.match(/^(\[[^\]]+\])/);
            if (m) {
                chatData[idx].text = m[1] + value;
            } else {
                chatData[idx].text = value;
            }
        }
        function updateSystemContent(idx, value) {
            // å­˜å‚¨æ—¶åŠ ä¸Šå‰ç¼€
            const memoPrefix = window.t ? window.t('memory.previousMemo') : 'å…ˆå‰å¯¹è¯çš„å¤‡å¿˜å½•: ';
            chatData[idx].text = memoPrefix + value;
        }
        async function selectMemoryFile(filename, li, catName) {
            currentMemoryFile = filename;
            currentCatName = catName || (li ? li.getAttribute('data-catname') : '');
            Array.from(document.getElementById('memory-file-list').children).forEach(x => x.classList.remove('selected'));
            if (li) li.classList.add('selected');
            const editDiv = document.getElementById('memory-chat-edit');
            editDiv.innerHTML = window.t ? window.t('memory.loading') : 'åŠ è½½ä¸­...';
            document.getElementById('save-row').style.display = '';
            try {
                // ç›´æ¥è·å–åŸå§‹JSONå†…å®¹
                const resp = await fetch('/api/memory/recent_file?filename=' + encodeURIComponent(filename));
                const data = await resp.json();
                if (data.content) {
                    let arr = [];
                    try { arr = JSON.parse(data.content); } catch (e) { arr = []; }
                    chatData = arr.map(item => {
                        if (item.type === 'system') {
                            return { role: 'system', text: item.data && item.data.content ? item.data.content : '' };
                        } else if (item.type === 'ai' || item.type === 'human') {
                            let text = '';
                            const content = item.data && item.data.content;
                            if (Array.isArray(content) && content[0] && content[0].type === 'text') {
                                text = content[0].text;
                            } else if (typeof content === 'string') {
                                text = content;
                            }
                            return { role: item.type, text };
                        } else {
                            return null;
                        }
                    }).filter(Boolean);
                    console.log(chatData);
                    renderChatEdit();
                } else {
                    chatData = [];
                    editDiv.innerHTML = window.t ? window.t('memory.noChatContent') : 'æ— èŠå¤©å†…å®¹';
                }
            } catch (e) {
                chatData = [];
                editDiv.innerHTML = window.t ? window.t('memory.loadFailed') : 'åŠ è½½å¤±è´¥';
            }
        }
        document.getElementById('save-memory-btn').onclick = async function () {
            if (!currentMemoryFile) {
                showSaveStatus(window.t ? window.t('memory.pleaseSelectFile') : 'è¯·å…ˆé€‰æ‹©æ–‡ä»¶', false);
                return;
            }
            // å¤„ç†å¤‡å¿˜å½•ä¸ºç©ºçš„æƒ…å†µ
            const memoPrefix = window.t ? window.t('memory.previousMemo') : 'å…ˆå‰å¯¹è¯çš„å¤‡å¿˜å½•: ';
            const memoNone = window.t ? window.t('memory.memoNone') : 'æ— ã€‚';
            chatData.forEach(msg => {
                if (msg.role === 'system') {
                    let text = msg.text || '';
                    if (text.startsWith(memoPrefix)) {
                        text = text.slice(memoPrefix.length);
                    }
                    if (!text.trim()) {
                        msg.text = memoPrefix + memoNone;
                    }
                }
            });
            try {
                const resp = await fetch('/api/memory/recent_file/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ filename: currentMemoryFile, chat: chatData })
                });
                const data = await resp.json();
                if (data.success) {
                    showSaveStatus(window.t ? window.t('memory.saveSuccess') : 'ä¿å­˜æˆåŠŸ', true);

                    // é€šçŸ¥çˆ¶çª—å£åˆ·æ–°å¯¹è¯ä¸Šä¸‹æ–‡
                    if (data.need_refresh && window.parent) {
                        window.parent.postMessage({
                            type: 'memory_edited',
                            catgirl_name: data.catgirl_name
                        }, '*');
                    }
                } else {
                    const errorMsg = data.error || (window.t ? window.t('common.unknownError') : 'æœªçŸ¥é”™è¯¯');
                    showSaveStatus(window.t ? window.t('memory.saveFailed', { error: errorMsg }) : 'ä¿å­˜å¤±è´¥ï¼š' + errorMsg, false);
                }
            } catch (e) {
                showSaveStatus(window.t ? window.t('memory.saveFailedGeneral') : 'ä¿å­˜å¤±è´¥', false);
            }
        };
        document.getElementById('clear-memory-btn').onclick = function () {
            // åªä¿ç•™ system ç±»å‹ï¼ˆå¤‡å¿˜å½•ï¼‰ï¼Œå…¶ä½™å…¨éƒ¨æ¸…é™¤
            chatData = chatData.filter(msg => msg.role === 'system');
            renderChatEdit();
            showSaveStatus(window.t ? window.t('memory.clearedMemory') : 'å·²æ¸…ç©ºè¿‘æœŸè®°å¿†ï¼Œæœªä¿å­˜', false);
        };
        function showSaveStatus(msg, success) {
            const el = document.getElementById('save-status');
            el.textContent = msg;
            el.style.color = success ? '#27ae60' : '#e74c3c';
            if (success) {
                setTimeout(() => { el.textContent = ''; }, 3000);
            }
        }
        function closeMemoryBrowser() {
            if (window.parent) {
                window.parent.postMessage({ type: 'close_memory_browser' }, '*');
            } else {
                window.close();
            }
        }
        // é¡µé¢åŠ è½½æ—¶éšè—ä¿å­˜æŒ‰é’®
        document.addEventListener('DOMContentLoaded', function () {
            loadMemoryFileList();
            loadReviewConfig();
            document.getElementById('save-row').style.display = 'none';
            // åªæœ‰iframeç¯å¢ƒä¸‹æ‰æ˜¾ç¤ºå…³é—­æŒ‰é’®
            if (window.parent === window) {
                var closeBtn = document.querySelector('.close-btn');
                if (closeBtn) closeBtn.style.display = 'none';
            }

            // Electronç™½å±ä¿®å¤
            if (document.body) {
                void document.body.offsetHeight;
                const currentOpacity = document.body.style.opacity || '1';
                document.body.style.opacity = '0.99';
                requestAnimationFrame(() => {
                    document.body.style.opacity = currentOpacity;
                });
            }
        });

        window.addEventListener('load', function () {
            // å†æ¬¡å¼ºåˆ¶é‡ç»˜ä»¥ç¡®ä¿èµ„æºåŠ è½½åæ˜¾ç¤º
            if (document.body) void document.body.offsetHeight;
        });


        async function loadReviewConfig() {
            try {
                const resp = await fetch('/api/memory/review_config');
                const data = await resp.json();
                const toggle = document.getElementById('review-toggle');
                const status = document.getElementById('review-status');

                toggle.checked = data.enabled;
                const key = data.enabled ? 'memory.enabled' : 'memory.disabled';
                status.setAttribute('data-i18n', key);
                status.textContent = window.t ? window.t(key) : (data.enabled ? 'å·²å¼€å¯' : 'å·²å…³é—­');
            } catch (e) {
                console.error('åŠ è½½å®¡é˜…é…ç½®å¤±è´¥:', e);
                const status = document.getElementById('review-status');
                status.setAttribute('data-i18n', 'memory.loadFailed');
                status.textContent = window.t ? window.t('memory.loadFailed') : 'åŠ è½½å¤±è´¥';
            }
        }

        async function toggleReview(enabled) {
            try {
                const resp = await fetch('/api/memory/review_config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled: enabled })
                });
                const data = await resp.json();

                if (data.success) {
                    const status = document.getElementById('review-status');
                    const key = enabled ? 'memory.enabled' : 'memory.disabled';
                    status.setAttribute('data-i18n', key);
                    status.textContent = window.t ? window.t(key) : (enabled ? 'å·²å¼€å¯' : 'å·²å…³é—­');
                } else {
                    // å¦‚æœä¿å­˜å¤±è´¥ï¼Œæ¢å¤åŸæ¥çš„çŠ¶æ€
                    const toggle = document.getElementById('review-toggle');
                    toggle.checked = !enabled;
                    const status = document.getElementById('review-status');
                    status.setAttribute('data-i18n', 'memory.saveFailedStatus');
                    status.textContent = window.t ? window.t('memory.saveFailedStatus') : 'ä¿å­˜å¤±è´¥';
                }
            } catch (e) {
                console.error('æ›´æ–°å®¡é˜…é…ç½®å¤±è´¥:', e);
                // å¦‚æœè¯·æ±‚å¤±è´¥ï¼Œæ¢å¤åŸæ¥çš„çŠ¶æ€
                const toggle = document.getElementById('review-toggle');
                toggle.checked = !enabled;
                const status = document.getElementById('review-status');
                status.setAttribute('data-i18n', 'memory.saveFailedStatus');
                status.textContent = window.t ? window.t('memory.saveFailedStatus') : 'ä¿å­˜å¤±è´¥';
            }
        }
    </script>
